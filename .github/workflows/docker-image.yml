name: Remote.co Application

on:
  push:
   branches: [ main ]
  pull_request:
    branches: [ main ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERPW }}" | docker login -u "nitin03" --password-stdin
        docker image build -t nitin03/remoteco:latest .
        docker push nitin03/remoteco:latest
